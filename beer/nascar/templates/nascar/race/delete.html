{% extends 'nascar/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  {{ debug_info }}
{% endblock %}
{% block content %}
  <h3>debug: {{ debug_info }}</h3>
  <form method="post" action="">
    {% csrf_token %}
    {% for race in races %}
      <li>{{ race.race_name }}</li>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Delete" />
  </form>
{% endblock %}
